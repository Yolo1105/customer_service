{{ define "users_list.html" }}
<style>
  .user-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .user-item {
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
  }

  .user-item:hover {
    background-color: #e8e8e8;
  }

  .user-item.active {
    background-color: var(--primary-color);
    color: white;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: #ddd;
    margin-right: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #666;
  }

  .user-item.active .user-avatar {
    background-color: white;
    color: var(--primary-color);
  }

  .user-status {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-left: auto;
    background-color: #4caf50;
  }
</style>

<ul class="user-list">
  {{ range .Users }}
  <li class="user-item" onclick="selectUser('{{ . }}')">
    <div class="user-avatar">{{ slice . 0 1 }}</div>
    <span>{{ . }}</span>
    <div class="user-status"></div>
  </li>
  {{ end }}
</ul>
{{ end }}
