{{ define "users_list.html" }}
<style>
  .unread-badge {
    background: #f44336;
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    margin-left: auto;
    font-size: 0.8rem;
  }

  .user-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .user-item {
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    position: relative;
  }

  .user-item:hover {
    background-color: #e8e8e8;
  }

  .user-item.active {
    background-color: var(--primary-color);
    color: white;
  }

  .user-pic {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 0.75rem;
    border: 2px solid #ddd;
  }

  .online-status {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-left: 8px;
  }

  .online-status.online {
    background-color: #4caf50;
  }

  .online-status.offline {
    background-color: #f44336;
  }
</style>

<h4>Chats</h4>
<ul class="user-list">
  {{ range .AllUsers }}
  <li
    class="user-item"
    data-id="{{ .id }}"
    onclick="selectUser('{{ .id }}', '{{ .name }}')"
  >
    <img class="user-pic" src="{{ .picture }}" alt="{{ .name }}" />
    <span>{{ .name }}</span>
    <div class="unread-badge" data-user="{{ .id }}"></div>
    <div
      class="online-status {{ if .online }}online{{ else }}offline{{ end }}"
    ></div>
  </li>
  {{ end }}
</ul>
{{ end }}
