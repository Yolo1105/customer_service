{{ define "chat.html" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Service Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5f5f5;
        --text-color: #333;
        --border-color: #e0e0e0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #f9f9f9;
        color: var(--text-color);
      }

      .app-container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .users-panel {
        width: 250px;
        border-right: 1px solid var(--border-color);
        padding: 1rem;
        background-color: var(--secondary-color);
      }

      .chat-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-header {
        padding: 1rem;
        background-color: var(--primary-color);
        color: white;
      }

      .messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 80%;
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 20px;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.received {
        align-self: flex-start;
        background-color: var(--secondary-color);
      }

      .message.sent {
        align-self: flex-end;
        background-color: var(--primary-color);
        color: white;
      }

      .input-form {
        display: flex;
        padding: 1rem;
        border-top: 1px solid var(--border-color);
      }

      .input-form input {
        flex-grow: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        margin-right: 0.5rem;
      }

      .input-form button {
        padding: 0.75rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .input-form button:hover {
        background-color: #3a7bc8;
      }

      .user-list {
        list-style: none;
        padding: 0;
      }

      .user-item {
        padding: 0.75rem;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .user-item:hover {
        background-color: #e8e8e8;
      }

      .user-item.active {
        background-color: var(--primary-color);
        color: white;
      }

      .logout-btn {
        margin-top: 1rem;
        width: 100%;
        padding: 0.75rem;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="users-panel">
        <h2>Online Users</h2>
        <div id="users-list" hx-get="/users" hx-trigger="load, every 10s">
          {{ template "users_list.html" . }}
        </div>
        <form action="/logout" method="POST">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>

      <div class="chat-container">
        <div class="chat-header">
          <h2>Chat with <span id="chat-partner">No one selected</span></h2>
        </div>
        <div id="messages" class="messages"></div>
        <form
          id="message-form"
          class="input-form"
          onsubmit="return sendMessage(event)"
        >
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            disabled
          />
          <button type="submit" disabled>Send</button>
        </form>
      </div>
    </div>

    <script>
      let ws = null;
      let currentPartner = null;
      const username = "{{ .Username }}";

      function connectWebSocket(partner) {
        if (ws) {
          ws.close();
        }

        ws = new WebSocket(`ws://${window.location.host}/ws`);

        ws.onmessage = function (event) {
          const msg = JSON.parse(event.data);
          if (msg.from === currentPartner) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message received";
            messageDiv.textContent = `${msg.from}: ${msg.content}`;
            document.getElementById("messages").appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: "smooth" });
          } else {
            console.log(`New message from ${msg.from} (not current partner)`);
            // Optional: Add a notification for messages from other users
          }
        };

        ws.onopen = function () {
          document.getElementById("message-input").disabled = false;
          document
            .getElementById("message-form")
            .querySelector("button").disabled = false;
        };

        ws.onclose = function () {
          document.getElementById("message-input").disabled = true;
          document
            .getElementById("message-form")
            .querySelector("button").disabled = true;
        };
      }

      function selectUser(partner) {
        currentPartner = partner;
        document.getElementById("chat-partner").textContent = partner;
        document.getElementById("messages").innerHTML = "";
        document.querySelectorAll(".user-item").forEach((el) => {
          el.classList.remove("active");
          if (el.textContent === partner) {
            el.classList.add("active");
          }
        });
        connectWebSocket(partner);
      }

      function sendMessage(event) {
        event.preventDefault();
        if (!ws || !currentPartner) return false;

        const input = document.getElementById("message-input");
        const message = {
          to: currentPartner,
          content: input.value,
        };

        ws.send(JSON.stringify(message));

        const messageDiv = document.createElement("div");
        messageDiv.className = "message sent";
        messageDiv.textContent = `${username}: ${message.content}`;
        document.getElementById("messages").appendChild(messageDiv);
        messageDiv.scrollIntoView({ behavior: "smooth" });

        input.value = "";
        return false;
      }
    </script>
  </body>
</html>
{{ end }}
