{{ define "chat.html" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Service Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      #message-input:disabled {
        background-color: #f0f0f0;
        cursor: not-allowed;
      }

      #message-form button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5f5f5;
        --text-color: #333;
        --border-color: #e0e0e0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #f9f9f9;
        color: var(--text-color);
      }

      .app-container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .users-panel {
        width: 250px;
        border-right: 1px solid var(--border-color);
        padding: 1rem;
        background-color: var(--secondary-color);
      }

      .chat-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-header {
        padding: 1rem;
        background-color: var(--primary-color);
        color: white;
      }

      .message img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 0.5rem;
        flex-shrink: 0;
      }

      .message.sent img {
        order: 1;
        margin-left: 0.5rem;
        margin-right: 0;
      }

      .messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      .message {
        display: flex;
        align-items: center;
        max-width: 80%;
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 20px;
        animation: fadeIn 0.3s ease-out;
      }

      .message img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }

      .message.sent {
        align-self: flex-end;
        background-color: var(--primary-color);
        color: white;
      }

      .message.received {
        align-self: flex-start;
        background-color: var(--secondary-color);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-form {
        display: flex;
        padding: 1rem;
        border-top: 1px solid var(--border-color);
      }

      .input-form input {
        flex-grow: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        margin-right: 0.5rem;
      }

      .input-form button {
        padding: 0.75rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .input-form button:hover {
        background-color: #3a7bc8;
      }

      .logout-btn {
        margin-top: 1rem;
        width: 100%;
        padding: 0.75rem;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="users-panel">
        <h2>Online Users</h2>
        <!-- Modified HTMX config: add delay and innerHTML swap -->
        <div
          id="users-list"
          hx-get="/users"
          hx-trigger="load delay:100ms, every 10s"
          hx-swap="innerHTML"
        >
          {{ template "users_list.html" . }}
        </div>
        <form action="/logout" method="POST">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>

      <div class="chat-container">
        <div class="chat-header">
          <h2>Chat with <span id="chat-partner">No one selected</span></h2>
        </div>
        <div id="messages" class="messages"></div>
        <form
          id="message-form"
          class="input-form"
          onsubmit="return sendMessage(event)"
        >
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            disabled
          />
          <button type="submit" disabled>Send</button>
        </form>
      </div>
    </div>

    <script>
      let ws = null;
      let currentPartner = null;
      let partnerName = null;
      const username = "{{ .Username }}";
      let messageHistory = {};

      // Improved WebSocket handling
      function connectWebSocket() {
        // Prevent duplicate connections
        if (ws) return;

        ws = new WebSocket(`ws://${window.location.host}/ws`);

        ws.onopen = function () {
          console.log("WebSocket connected!");
          // Refresh user list after connection
          htmx.trigger("#users-list", "load");

          // Enable the message form
          document.getElementById("message-input").disabled = false;
          document
            .getElementById("message-form")
            .querySelector("button").disabled = false;
        };

        // Reconnection logic
        ws.onclose = function (e) {
          console.log("WebSocket disconnected, reconnecting...", e.reason);
          document.getElementById("message-input").disabled = true;
          document
            .getElementById("message-form")
            .querySelector("button").disabled = true;
          setTimeout(() => connectWebSocket(), 3000);
        };

        ws.onerror = function (error) {
          console.error("WebSocket Error:", error);
        };

        ws.onmessage = function (event) {
          const msg = JSON.parse(event.data);
          addReceivedMessage(
            msg.fromId,
            msg.fromName,
            msg.fromPicture,
            msg.content
          );
        };
      }

      // Initialize WebSocket with a small delay for HTMX
      window.addEventListener("load", () => {
        connectWebSocket();
        setTimeout(() => htmx.process(document.body), 500);
      });

      function selectUser(id, name) {
        currentPartner = id;
        partnerName = name;
        document.getElementById("chat-partner").textContent = name;

        // Show any existing chat history with this user
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        if (messageHistory[id]) {
          messageHistory[id].forEach((msg) => {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${msg.type}`;
            if (msg.type === "received") {
              // If it was a received message, show fromName
              const img = document.createElement("img");
              img.src = msg.fromPicture || "";
              img.alt = msg.fromName;
              messageDiv.appendChild(img);

              const text = document.createTextNode(
                `${msg.fromName}: ${msg.content}`
              );
              messageDiv.appendChild(text);
            } else {
              // Sent message
              const img = document.createElement("img");
              img.src = "{{ .UserPicture }}";
              img.alt = "You";
              messageDiv.appendChild(img);

              const text = document.createTextNode(`You: ${msg.content}`);
              messageDiv.appendChild(text);
            }
            messagesDiv.appendChild(messageDiv);
          });
          messagesDiv.lastElementChild?.scrollIntoView({ behavior: "smooth" });
        }

        // Update input/button state in case the WebSocket is open
        if (ws && ws.readyState === WebSocket.OPEN) {
          document.getElementById("message-input").disabled = false;
          document
            .getElementById("message-form")
            .querySelector("button").disabled = false;
        }
      }

      function addSentMessage(partnerId, content) {
        if (!messageHistory[partnerId]) {
          messageHistory[partnerId] = [];
        }

        const messagesDiv = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message sent";

        const img = document.createElement("img");
        img.src = "{{ .UserPicture }}";
        img.alt = "You";
        messageDiv.appendChild(img);

        const text = document.createTextNode(`You: ${content}`);
        messageDiv.appendChild(text);

        messagesDiv.appendChild(messageDiv);
        messageDiv.scrollIntoView({ behavior: "smooth" });

        messageHistory[partnerId].push({
          type: "sent",
          fromId: "self",
          fromName: username,
          content: content,
        });
      }

      function addReceivedMessage(fromId, fromName, fromPicture, content) {
        const messagesDiv = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message received";

        const img = document.createElement("img");
        img.src = fromPicture;
        img.alt = fromName;
        messageDiv.appendChild(img);

        const text = document.createTextNode(`${fromName}: ${content}`);
        messageDiv.appendChild(text);

        messagesDiv.appendChild(messageDiv);
        messageDiv.scrollIntoView({ behavior: "smooth" });

        if (!messageHistory[fromId]) {
          messageHistory[fromId] = [];
        }
        messageHistory[fromId].push({
          type: "received",
          fromId,
          fromName,
          fromPicture,
          content,
        });
      }

      function sendMessage(event) {
        event.preventDefault();
        if (!ws || !currentPartner) return false;

        const input = document.getElementById("message-input");
        const message = {
          to: currentPartner,
          content: input.value,
        };
        ws.send(JSON.stringify(message));

        addSentMessage(currentPartner, input.value);
        input.value = "";
        return false;
      }
    </script>
  </body>
</html>
{{ end }}
