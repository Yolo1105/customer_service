{{ define "chat_window.html" }}
<div class="chat-window">
  <div class="chat-header">
    <h3>Chat with {{ .Partner }}</h3>
  </div>
  <div id="messages" class="messages"></div>
  <form class="message-form" onsubmit="sendMessage(event)">
    <input
      type="text"
      id="message-input"
      placeholder="Type a message"
      autocomplete="off"
      required
      disabled
    />
    <button type="submit" disabled>Send</button>
  </form>
</div>

<style>
  .chat-window {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .chat-header {
    background-color: var(--primary-color);
    color: white;
    padding: 1rem;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }

  .chat-header h3 {
    margin: 0;
  }

  .message img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 0.5rem;
    flex-shrink: 0;
  }

  .message.sent img {
    order: 1;
    margin-left: 0.5rem;
    margin-right: 0;
  }

  .messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }

  .message {
    display: flex;
    align-items: center;
    max-width: 80%;
    margin-bottom: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 20px;
    animation: fadeIn 0.3s ease-out;
  }

  .message img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 0.5rem;
  }

  .message.sent {
    align-self: flex-end;
    background-color: var(--primary-color);
    color: white;
  }

  .message.sent img {
    margin-left: 0.5rem;
    margin-right: 0;
  }

  .message.received {
    align-self: flex-start;
    background-color: var(--secondary-color);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message-form {
    display: flex;
    padding: 1rem;
    border-top: 1px solid var(--border-color);
  }

  .message-form input {
    flex-grow: 1;
    padding: 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: 20px;
    margin-right: 0.5rem;
  }

  .message-form button {
    padding: 0.75rem 1.5rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .message-form button:hover {
    background-color: #3a7bc8;
  }
</style>

<script>
  let ws = null;
  let currentPartner = null;

  function connectWebSocket() {
    if (ws) {
      ws.close();
    }
    ws = new WebSocket(`ws://${window.location.host}/ws`);

    ws.onmessage = function (event) {
      const msg = JSON.parse(event.data);

      if (currentPartner !== msg.fromId) {
        unreadMessages[msg.fromId] = (unreadMessages[msg.fromId] || 0) + 1;
        updateUnreadBadges();
      }

      addReceivedMessage(
        msg.fromId,
        msg.fromName,
        msg.fromPicture,
        msg.content,
        msg.timestamp
      );
    };

    ws.onopen = function () {
      document.getElementById("message-input").disabled = false;
      document.querySelector(".message-form button").disabled = false;
    };

    ws.onclose = function () {
      document.getElementById("message-input").disabled = true;
      document.querySelector(".message-form button").disabled = true;
    };
  }

  function sendMessage(event) {
    event.preventDefault();
    if (!ws || !currentPartner) return false;

    const input = document.getElementById("message-input");
    const message = {
      to: currentPartner,
      content: input.value,
    };
    ws.send(JSON.stringify(message));
    addSentMessage(currentPartner, input.value);
    input.value = "";
    return false;
  }

  function addSentMessage(partnerId, content) {
    const messagesDiv = document.getElementById("messages");
    const messageDiv = document.createElement("div");
    messageDiv.className = "message sent";
    const img = document.createElement("img");
    img.src = ""; // Placeholder; actual picture handled in chat.html
    img.alt = "You";
    const text = document.createTextNode(`You: ${content}`);
    messageDiv.appendChild(text);
    messageDiv.appendChild(img);
    messagesDiv.appendChild(messageDiv);
    messageDiv.scrollIntoView({ behavior: "smooth" });
  }

  function addReceivedMessage(fromId, fromName, content) {
    const messagesDiv = document.getElementById("messages");
    const messageDiv = document.createElement("div");
    messageDiv.className = "message received";
    const img = document.createElement("img");
    img.src = ""; // Placeholder; actual picture handled in chat.html
    img.alt = fromName;
    const text = document.createTextNode(`${fromName}: ${content}`);
    messageDiv.appendChild(img);
    messageDiv.appendChild(text);
    messagesDiv.appendChild(messageDiv);
    messageDiv.scrollIntoView({ behavior: "smooth" });
  }
</script>
{{ end }}
